<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="/register?returnUrl=%2F" class="ico-register">Register</a>
<a href="/login?returnUrl=%2F" class="ico-login">Log in</a>
<a href="/logout" class="ico-logout">Log out</a>
<a href="/customer/info" class="ico-account">My account</a>

//div[@class='header-links']//a[text()='%s']


<input type="radio" value="M" id="gender-male" name="Gender">
<input type="radio" value="F" id="gender-female" name="Gender">

input#%s

<input type="text" data-val="true" data-val-required="First name is required." id="FirstName" name="FirstName"
       value="Loc">
<input type="email" data-val="true" data-val-regex="Wrong email"
       data-val-regex-pattern="^(([^<>()\[\]\\.,;:\s@&quot;]+(\.[^<>()\[\]\\.,;:\s@&quot;]+)*)|(&quot;.+&quot;))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$"
       data-val-required="Email is required." id="Email" name="Email" value="loc21492@gmail.com"
       aria-describedby="Email-error" class="valid" aria-invalid="false">
<input type="text" id="Company" name="Company">

input#%s

<button type="submit" name="register-button" id="register-button" class="button-1 register-next-step-button">Register
</button>
<button type="submit" class="button-1 login-button">Log in</button>
<button type="button" class="button-1 register-button"
        onclick="location.href=&quot;http://demo.nopcommerce/register?returnUrl=%2F&quot;">Register
</button>
<button type="submit" class="button-1 search-box-button">Search</button>
<button type="button" id="add-to-cart-button-25" class="button-1 add-to-cart-button" data-productid="25"
        onclick="return AjaxCart.addproducttocart_details(&quot;/addproducttocart/details/25/1&quot;,&quot;#product-details-form&quot;),!1">
    Add to cart
</button>
<button type="button" class="button-2 product-box-add-to-cart-button"
        onclick="return AjaxCart.addproducttocart_catalog(&quot;/addproducttocart/catalog/25/1/1&quot;),!1">Add to cart
</button>

//button[text()='%s']

</body>
</html>
